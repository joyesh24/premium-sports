<head>

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #f5f5f5;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        header h1 {
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin-top: 15px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffe066;
        }

        /* Live Games Section */
        .live-games {
            padding: 60px 20px;
            text-align: center;
        }

        .live-games h2 {
            font-size: 3rem;
            color: #ffe066;
            margin-bottom: 40px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .game-item {
            background: linear-gradient(to bottom, #2c3e50, #4ca1af);
            border-radius: 20px;
            overflow: hidden;
            width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .game-item:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .game-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .game-info {
            padding: 25px;
            text-align: center;
        }

        .game-info h3 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .game-info p {
            font-size: 1rem;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        .watch-now {
            padding: 15px 35px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: #ffffff;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .watch-now:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        /* Video Streaming Section */
        .streaming {
            display: none;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(to right, #2c3e50, #34495e);
            margin-top: 40px;
            border-radius: 20px;
        }

        .streaming video {
            width: 85%;
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 20px;
            background-color: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 25px 0;
            text-align: center;
            margin-top: 60px;
        }

        footer p {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        footer a {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffe066;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .game-list {
                flex-direction: column;
                align-items: center;
            }

            .game-item {
                width: 95%;
            }

            .streaming video {
                width: 100%;
            }
        }
    </style>
</head>
