<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Sports Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            color: #ff9900;
            font-size: 2.5rem;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        /* Live Games Section */
        .live-games {
            padding: 30px 0;
            text-align: center;
        }

        .live-games h2 {
            font-size: 2rem;
            color: #ff9900;
            margin-bottom: 20px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-item {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .game-item:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-info h3 {
            font-size: 1.6rem;
            color: #fff;
        }

        .game-info p {
            font-size: 1rem;
            color: #ccc;
            margin: 10px 0;
        }

        .watch-now {
            padding: 10px 20px;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .watch-now:hover {
            background-color: #e68a00;
        }

        /* Video Streaming Section */
        .streaming {
            padding: 50px 0;
            text-align: center;
            background-color: #222;
        }

        video {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #000;
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            color: #fff;
            font-size: 1rem;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .game-list {
                flex-direction: column;
                align-items: center;
            }

            .game-item {
                width: 90%;
            }

            video {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Live Sports Streaming</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#football">Football</a></li>
                    <li><a href="#basketball">Basketball</a></li>
                    <li><a href="#cricket">Cricket</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home" class="live-games">
            <h2>Today's Live Matches</h2>
            <div class="game-list">
                <!-- Game 1 Example -->
                <div class="game-item">
                    <img src="https://via.placeholder.com/300x200" alt="Football Match" class="game-image">
                    <div class="game-info">
                        <h3>Barcelona vs Real Madrid</h3>
                        <p>Kick-off: 8:00 PM</p>
                        <button class="watch-now" onclick="startStream('https://path-to-your-m3u8-link.m3u8')">Watch Now</button>
                    </div>
                </div>
                <!-- Game 2 Example -->
                <div class="game-item">
                    <img src="https://via.placeholder.com/300x200" alt="Basketball Match" class="game-image">
                    <div class="game-info">
                        <h3>LA Lakers vs Miami Heat</h3>
                        <p>Kick-off: 9:00 PM</p>
                        <button class="watch-now" onclick="startStream('https://path-to-your-m3u8-link.m3u8')">Watch Now</button>
                    </div>
                </div>
                <!-- Add more game items dynamically -->
            </div>
        </section>

        <!-- Live Stream Section -->
        <section id="live-stream" class="streaming">
            <h2>Live Stream</h2>
            <video id="live-video" controls>
                <source src="" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Live Sports Streaming. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Function to start the live stream
        function startStream(m3u8Link) {
            var video = document.getElementById('live-video');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(m3u8Link);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8Link;
            }
            video.play();
        }
    </script>
</body>

</html>
