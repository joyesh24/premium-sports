<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Sports Streaming</title>

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        header h1 {
            color: #ff5722;
            font-size: 2.8rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin-top: 15px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        /* Live Games Section */
        .live-games {
            padding: 40px 20px;
            text-align: center;
        }

        .live-games h2 {
            font-size: 2.2rem;
            color: #ff5722;
            margin-bottom: 30px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-item {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 20px;
            text-align: center;
        }

        .game-info h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .game-info p {
            font-size: 1rem;
            color: #bbbbbb;
            margin-bottom: 15px;
        }

        .watch-now {
            padding: 12px 25px;
            background-color: #ff5722;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #ffffff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .watch-now:hover {
            background-color: #e64a19;
        }

        /* Video Streaming Section */
        .streaming {
            display: none;
            padding: 50px 20px;
            text-align: center;
            background-color: #222;
            margin-top: 30px;
        }

        .streaming video {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #000;
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        footer a {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff5722;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .game-list {
                flex-direction: column;
                align-items: center;
            }

            .game-item {
                width: 90%;
            }

            .streaming video {
                width: 95%;
            }
        }
    </style>
</head>
